
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web"/>
     <link rel="stylesheet" href="CSS/style.css">
    <title>Daily Manager</title>
</head>
<body>
    <!--Main container-->
    <div class="container">
        <div class="input">
            <input type="text" id="input-box" placeholder="Add a task">
        </div>
        <div id="all-task-details">
            <p id="clear-all-task">Clear All</p>
        </div>
        <div class="content">
            <ul id="item-list"></ul>
        </div>
        <div class="bottom-details" id="bottom-details-id">
            <p id="all-task">All</p>
            <p id="incomplete-task">Incomplete</p>
            <p id="complete-task">Complete</p>
            <p id="left-task">Task Left</p>
        </div>
    </div>
    <script src="JS/script.js"></script>
    
</body>
</html>
