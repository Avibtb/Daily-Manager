
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web"/>
     <link rel="stylesheet" href="CSS/style.css">
    <title>Daily Manager</title>
</head>
<body>
    <!--Main container-->
        <div class="container">
        <!--For input field-->
        <div class="input">
            <input type="text" id="input-box" placeholder="Add a task" />
         </div>
        <!--For clearing all the task-->
         <div class="details-top">
            <img src="Assest/double-tick-indicator.svg" width="30px" alt="" />
            <p id="complete-task-top">Clear All</p>
         </div>
        <!--For the task list-->
        <div class="content">
            <ul id="list"></ul>
         </div> 
        <!--For displaying differnt details-->
       <div class="details-bottom" id="details-bottom-id">
            <p id="all-task">All</p>
            <p id="incomplete-task">Incomplete</p>
            <p id="complete-task">Complete</p>
            <p id="task-left">Task Left</p>
         </div>
      </div>
    <!--End of main container-->
    <script src="JS/script.js"></script>
    
</body>
</html>
